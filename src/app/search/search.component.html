<div fxLayout fxLayout fxLayoutAlign="center center" fxLayoutGap="2em">
  <mat-checkbox [(ngModel)]="jobOpened">Open</mat-checkbox>

  <mat-checkbox [(ngModel)]="jobClosed">Closed</mat-checkbox>

  <mat-form-field>
    <input matInput placeholder="Title" [(ngModel)]="title">
  </mat-form-field>

  <button mat-raised-button (click)="searchJobs()">Search</button>
</div>
